<html>
<head>
<title>Page d'accueil</title>
<link rel="stylesheet" type="text/css" href="../static/MonFichierStyle.css">
<script type="text/javascript" src="../static/MonFichierCode.js"></script>
</head>
<header class="centre_titre">Livres en Vrac </header>
<br>
<p><img src="..\static\test123.png" alt="Image acceuil" class="centre_image"></p>
<br>
<hr>
<div class="centre_texte">
    <p>
        Utilisez cette barre afin de faire une recherche sur le titre des livres
    </p>
    <div id="search-container">

    </div>
    <input class = "box" id="search-field" type="text" placeholder="Rechercher des livres par leur titre" />
    <button class="centre_button" type="button" onclick="onSearchClick()">Recherche</button>
        </input>
    </div>

    <hr>
<p class="centre_texte" id="display-search"> Voici le r&eacutesulat de votre recherche : </p>

    <table class="a">
  <tr>
    <th>ISBN</th>
    <th>Titre</th>
    <th>Auteur</th>
    <th>Date de publication</th>
      <th>Co&ucirc;t</th>
  </tr>
    {% for item in books %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
      <td>{{item[4]}} $</td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
